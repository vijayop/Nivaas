{% extends 'panel/user_panel.html' %}

{% block content %}
    `<div class="container" style="align-self: center;">

        <h2 style="text-align: center;">Give you Feedback</h2>
        <hr>

        <form method="POST">
            {% csrf_token %}

            <!--This is the hidden field for user name-->
            <div class="form-group">
              <input type="hidden" value="{{user.username}}" class="form-control" name = "r_name" id="r_name" placeholder="Enter resident name">
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label>contact number</label>
                <input class="form-control" id="number" name="number" placeholder="number should contain only 10 digits">
            </div>

            <div class="form-group">
                <label>Feedback:</label>
                <input class="form-control" id="feedback" name="feedback" placeholder="Provide your feedback">
            </div>  

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
