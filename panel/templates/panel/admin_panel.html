{% load static %}

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
            <a href="{% url 'society_notice_admin' %}">Society Notice</a>
            <a href="{% url 'vehicle' %}">Vehicle</a>
            <a href="{% url 'emergency_notice_admin' %}">Emergency Notice</a>
            <a href="{% url 'common_plot_booking_admin' %}">Common plot booking</a>
            <a href="{% url 'shop_admin' %}">Shop opening applications</a>
            <a href="{% url 'feedback_admin' %}">FeedBack</a>
          </div>
          
          <div id="main">
            <button class="openbtn" onclick="openNav()">☰</button>  
          </div>
        
          <div class="topright">
              welcome ! {{user.username}} <a href ={% url 'logout' %}> Logout </a>
          </div>
          
          <script>
          function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
          }
          
          function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
          }
          </script>

          {% block content %}
          {% endblock %}
</body>
</html>
