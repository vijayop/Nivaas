{% extends 'panel/user_panel.html' %}

{% block content %}
    <div class = "container">
        <h2 style="text-align: center;">Emergency Notices</h2>
        <hr>

        <div class="row">
            {% for e_notice in e_notices %}
                <div class="col-md-12">
                    <div class="card" style="margin-top: 10px;margin-bottom: 10px;">
                        <div class="card-body">
                            <div class = "card-title" style="text-align: right;">{{ e_notice.datetime }}</div>
                            <div class = "card-text"><h5>{{ e_notice.e_notice }}</h5></div>  
                        </div>
                    </div> 
                </div>
                
            {% endfor %}
        </div>
        
    </div>

{% endblock %}
