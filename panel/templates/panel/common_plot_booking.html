{% extends 'panel/user_panel.html' %}

{% block content %}
    `<div class="container" style="align-self: center;">

        <h2 style="text-align: center;">Common plot booking application</h2>
        <hr>

        <form method="POST">
            {% csrf_token %}

            <!--This is the hidden field for user name-->
            <div class="form-group">
              <input type="hidden" value="{{user.username}}" class="form-control" name = "r_name" id="r_name" placeholder="Enter resident name">
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label>contact number</label>
                <input class="form-control" id="number" name="number" placeholder="number should contain only 10 digits">
            </div>

            <div class="form-group">
                <label>Event</label>
                <input class="form-control" id="event_name" name="event_name" placeholder="Enter the type of event">
            </div>

            <div class="form-group">
                <label>From </label>
                <input type="date" class="form-control" id="starting_date" name="starting_date" placeholder="Enter starting date of event">
            </div>

            <div class="form-group">
                <label>Till </label>
                <input type="date" class="form-control" id="ending_date" name="ending_date" placeholder="Enter ending date of event">
            </div>   

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
